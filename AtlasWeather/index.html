<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AtlasWeather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">🌍 AtlasWeather</h2>
    <form id="weatherForm" class="my-4">
      <div class="input-group shadow">
        <input type="text" id="locationInput" class="form-control" placeholder="🔍 Enter city or location..." required>
        <button class="btn btn-dark" type="submit">Get Weather</button>
      </div>
    </form>

    <div id="map"></div>

    <div id="weatherResult" class="weather-card d-none mt-4"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script src="script.js"></script>
</body>
</html>
