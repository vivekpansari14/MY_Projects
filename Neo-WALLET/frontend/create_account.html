<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h3>Create Neo-WALLET Account</h3>
    <form onsubmit="createAccount(event)">
      <input class="form-control my-2" placeholder="Full Name" id="name" required>
      <input class="form-control my-2" placeholder="Phone Number" id="phone_no" required>
      <input class="form-control my-2" placeholder="Aadhar Number" id="aadhar_number" required>
      <input class="form-control my-2" placeholder="Email" id="email" required>
      <input class="form-control my-2" placeholder="Initial Amount" id="amount" required>
      <button class="btn btn-success w-100">Create Account</button>
    </form>
    <pre class="mt-3 p-3 bg-white border rounded" id="output"></pre>
  </div>

  <script>
    function createAccount(e) {
      e.preventDefault();
      fetch("http://localhost:8080/new_account", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name.value,
          phone_no: phone_no.value,
          aadhar_number: aadhar_number.value,
          email: email.value,
          amount: amount.value
        })
      })
      .then(res => res.json())
      .then(data => output.innerText = JSON.stringify(data, null, 2))
      .catch(err => alert("Error creating account."));
    }
  </script>
</body>
</html>
