<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo-WALLET | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow" style="min-width: 350px;">
    <h4 class="text-center mb-3">Neo-WALLET</h4>
    <form onsubmit="return goToDashboard(event)">
      <input type="text" id="card_number" class="form-control mb-3" placeholder="Enter Card Number" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="create_account.html">Create New Account</a>
    </div>
  </div>

  <script>
    function goToDashboard(e) {
      e.preventDefault();
      const cardNumber = document.getElementById("card_number").value;
      localStorage.setItem("card_number", cardNumber);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
